<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTI Mindtree Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="mindtree-logo.png" alt="LTI Mindtree Logo" class="logo">
        <h2>Login to your account</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- <button href="mobiles/index.html" type="submit">Login</button> -->
            <a href="mobiles/index.html"  target="_self" >Login</a>
        </form>
    </div>


    
<script>
    const loginCombos = {
        nat: 'natpass',
        dog: 'dogpass',
        cat: 'catpass',
        clown: 'clownpass'
    };
    
    function validate() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const userExists = loginCombos.hasOwnProperty(username)
        const rightPass = loginCombos[username] === password
    
        if (userExists && rightPass) {
            alert('Login Successful');
            window.location.replace('/feed.html');
            return false;
            } else {
            alert('Sorry, your username or password was incorrect. Please double-check your login information and try again.')
            return false;
            }
    }

</script>
<body>
</html>
